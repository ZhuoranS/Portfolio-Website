<main>
   <h1>Please fill out the form below for contact.</h1>
   <div class="contacts">
      <div class="form-container">
         <form name="contact-form"  onSubmit="validateForm(event);">
         <div class="name-inputs">
            <div class="half-container">
               <label for="firstname">First Name</label>
               <input type="text" id="fname" name="firstname" placeholder="Your first name.." required aria-required="true">
            </div>
            <div class="half-container">
               <label for="lastname">Last Name</label>
               <input type="text" id="lname" name="lastname" placeholder="Your last name.." required aria-required="true">
            </div>
         </div>

         <label for="email">Email</label>
         <input type="email" id="email" name="email" placeholder="abc@gmail.com" required aria-required="true">

         <label for="purpose" name="Purpose" aria-labelledby="Select purpose">Purpose</label>
            <select>
            <option value="jobs" aria-labelledby="Available Opportunities">Available Opportunities</option>
            <option value="inquiries" aria-labelledby="Inquiries">Inquiries</option>
            <option value="general" aria-labelledby="General">General</option>
         </select>
      
         <label for="subject">Subject</label>
         <textarea id="subject" name="subject" placeholder="Write something.." required aria-required="true"></textarea>
         
         <label for="submit"></label>
         <input type="submit" value="Submit">

         <input type="checkbox" id="copy-checkbox" name="copy-checkbox">
         <label for="copy" name="copy">Send me a copy of this submission</label>
         </form>
      </div>
      
   </div>
